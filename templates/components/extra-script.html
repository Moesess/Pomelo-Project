	});

    <script>
    $(document).ready(function(){
        $("input[type='radio']").on('change', function(){
            var delivery = $(this).val();
            $('.total_price').text().replace(' PLN.', '');
            var total = parseFloat($(".total_price").text().replace(',', '.'));
            if (delivery === "collect"){

                $('.delivery_final').html("Darmowa");
                $('.summary').html(total+" PLN");
            }
            if (delivery === "post"){
                var cost = 4.99;
                var result = parseFloat(total + cost).toFixed(2);
                $('.delivery_final').html(cost+" PLN");
                $('.summary').html(result+" PLN");
            }
            if (delivery === "courier"){
                var cost = 10.99;
                var result = parseFloat(total + cost).toFixed(2);
                $('.delivery_final').html(cost+" PLN");
                $('.summary').html(result+" PLN");
            }
        });
    });
    </script>
